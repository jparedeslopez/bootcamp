<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
	<script src="js/forms.js"></script>
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form 
		action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
		method="POST">
			<input type="hidden" name="send_to" value="paredeslopezjavier@hotmail.com">
			<fieldset><!--To break the form in different parts-->
				<legend>Your contact information</legend> <!--instead of h2. Explains the purpose of the form-->

				<label for="name">Your name</label>
				<input type="text" id="name" name="name"> <!--this ID is associated with the label, the name is gonna be associated to the processing script-->

				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Only numbers!">

				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>
			
			<fieldset>
				<legend>About your abduction </legend>

				<label for="date">Requested date</label>
				<input type="date" id="date" name="date">

				<label for="qty">How many people would you like abducted?</label>
				<input type="number" min="1" max="10" id="qty" name="qty">

				<p>What type of UFO do you prefer?</p>
				<label> <!--Thanks to the label, the whole text is gonna be clickable-->
					<input type="radio" name="ufotype" value="classic">Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="imperial">Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufotype" value="viper">Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufotype" value="cube">Borg-style cube
				</label>

				<label for="abtype">What type of abduction abtype do you want?</label>
				<select name="abtype" id="abtype">
					<option selected>Select one option...</option> <!--defautl, with no value-->
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons
					<option value="whale">Whale watching</option>
				</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments"></textarea>
			</fieldset>
			<input type="checkbox" id="subscribe" name="subscribe" checked>
			<label class="line" for="subscribe">Add me to your email list</label>
			<br>
			<input type="submit">
		</form>				
		</section> 
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110564.8720043365!2d31.122386058203123!3d30.00378440000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458471ca737b077%3A0x822632960a97ca61!2sMARS!5e0!3m2!1sde!2sde!4v1604939314847!5m2!1sde!2sde" width="250" height="150" frameborder="2px" style="border-radius: 10px" allowfullscreen></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div> 
	<script src="js/forms.js"></script> 
</body>
</html>
